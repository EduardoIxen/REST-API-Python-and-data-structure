<app-menuhome></app-menuhome>
<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="messageOk != null">
  <strong>{{messageOk}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert1()"></button>
</div>
<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="messageError != null">
  <strong>{{messageError}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert2()"></button>
</div>
<div class="container">
  <div class="py-2 d-flex justify-content-center">
    <div>
      <div class="form-group">
        <label for="carnet">Carnet</label>
        <input type="text" id="carnet" class="form-control" [(ngModel)]="user.carnet">
      </div>
      <div class="form-group">
        <label for="dpi">DPI</label>
        <input type="text" id="dpi" class="form-control" [(ngModel)]="user.DPI">
      </div>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="user.nombre">
      </div>
      <div class="form-group">
        <label for="degree">Carrera</label>
        <input type="text" id="degree" class="form-control" [(ngModel)]="user.carrera">
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.correo">
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.password">
      </div>
        <div class="form-group">
        <label for="credits">Creditos</label>
        <input type="number" id="credits" class="form-control" [(ngModel)]="user.creditos">
      </div>
        <div class="form-group">
        <label for="age">Edad</label>
        <input type="number" id="age" class="form-control" [(ngModel)]="user.edad">
      </div>
      <button type="submit" class="btn-success mb-3" (click)="registerStudent()">Registrarse</button>
      <button type="submit" class="btn-warning mb-3" (click)="cancel()">Cancelar</button>
    </div>

  </div>

</div>
