<app-menustudent></app-menustudent>
<div class="card text-center">
  <h4 class="panel-title">Apuntes</h4>
  <div class="container">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="messageOk != null">
      <strong>{{messageOk}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert1()"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="messageError != null">
      <strong>{{messageError}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert2()"></button>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Título</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Título"
             [(ngModel)]="note.title">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Contenido</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="note.content"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary mt-2" (click)="newNote()">
        Ingresar
      </button>
    </div>
  </div>
</div>
<br>
<div class="row">
  <h1 class="text-center">Ver apuntes</h1>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <ul class="list-group">
          <li *ngFor="let note of arrayPr"
              (click)="viewNote(note)"
              [class.active]="note == selectedNote"
            class="list-group-item list-group-item-action">
            <span class="badge bg-primary">{{note.no}}</span> {{note.title}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body overflow-auto">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Título</label>
          <input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example"
                 [(ngModel)]="selectedNote.title"
                 disabled readonly>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Contenido</label>
          <textarea class="form-control" rows="5" disabled readonly [(ngModel)]="selectedNote.content"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
